bc63-eeff18b41696","item":"1524e8b3-ebb6-490f-ae75-fc0e70cc947f","type":"h1","html":"<h1>The Wuyi Mountains</h1>","created_at":null,"updated_at":null,"metadata":{"starred":true,"source":"1524e8b3-ebb6-490f-ae75-fc0e70cc947f","publisher":{}},"src":null,"text":"The Wuyi Mountains","measurementHash":"41a8097be1c9fba075676eb71bb56451","length":18,"language":"en","measurementVersion":16},{"id":"122690fc-b15a-489e-bd6b-cf0fb6e674d4","item":"1524e8b3-ebb6-490f-ae75-fc0e70cc947f","type":"text","html":"<p>At the beginning of this month, we went to the Wuyi Mountains in the Fukien Province of Southeastern China. This is a tremendously beautiful and magical place and the home of our teas.</p>","created_at":null,"updated_at":null,"metadata":{"starred":true,"source":"1524e8b3-ebb6-490f-ae75-fc0e70cc947f","publisher":{}},"src":null,"text":"At the beginning of this month, we went to the Wuyi Mountains in the Fukien Province of Southeastern China. This is a tremendously beautiful and magical place and the home of our teas.","measurementHash":"1514e5a0efe95bc1f97439d5aac57c78","length":184,"language":"en","measurementVersion":16},{"id":"d32d9809-4a0f-4742-8f62-b26c5642f3a3","item":"1524e8b3-ebb6-490f-ae75-fc0e70cc947f","type":"text","html":"<p>https://www.youtube.com/watch?v=ETeOrGwTjmM&amp;feature=youtu.be</p>","created_at":null,"updated_at":null,"metadata":{"starred":true,"source":"1524e8b3-ebb6-490f-ae75-fc0e70cc947f","publisher":{}},"src":null,"text":"https://www.youtube.com/watch?v=ETeOrGwTjmM&feature=youtu.be","measurementHash":"f949dbbc2ea220e8c44ba2ab9ca8447e","length":60,"measurementVersion":16},{"id":"5238f60b-a88c-4344-9687-b5157f650cd3","item":"1524e8b3-ebb6-490f-ae75-fc0e70cc947f","type":"text","html":"<p>We arrived around noonish on a Monday and after checking into the hotel went to several factories to see their tea making skills in action and do some sampling of the teas at various stages of production. The next day we went swimming high up in the mountains and after lunch we lazily drifted down a peaceful river on bamboo rafts. The scenery was unbelievable. On the third and final day we went to the Zhen Yan or <a href=\"http://shop.tealegends.com/pages/wuyi-tea\">inner area</a> to have a look at the original Da Hong Pao bushes and other <a href=\"http://shop.tealegends.com/pages/wuyi-tea\">Zhen Yan</a> varieties. The original Da Hong Pao bushes are about 350 years old and only picked by one privileged woman who is now 80 years old. However, due to the bushes having become straggly, they have been resting for the last six years. This sacred inner area can only be described as a magical natural haven that inspires hushed reverence.</p>","created_at":null,"updated_at":null,"metadata":{"starred":true,"source":"1524e8b3-ebb6-490f-ae75-fc0e70cc947f","publisher":{}},"src":null,"text":"We arrived around noonish on a Monday and after checking into the hotel went to several factories to see their tea making skills in action and do some sampling of the teas at various stages of production. The next day we went swimming high up in the mountains and after lunch we lazily drifted down a peaceful river on bamboo rafts. The scenery was unbelievable. On the third and final day we went to the Zhen Yan or inner area to have a look at the original Da Hong Pao bushes and other Zhen Yan varieties. The original Da Hong Pao bushes are about 350 years old and only picked by one privileged woman who is now 80 years old. However, due to the bushes having become straggly, they have been resting for the last six years. This sacred inner area can only be described as a magical natural haven that inspires hushed reverence.","measurementHash":"f87b95960d0bfc8f050002d6ad4c5fa6","length":830,"language":"en","measurementVersion":16},{"id":"121da4a9-bee3-4ed4-b171-876c644ff3c9","item":"1524e8b3-ebb6-490f-ae75-fc0e70cc947f","type":"text","html":"<p>The tea varieties that come from this area are superior in character. Even the pristine mountain water that flowed in the stream was wonderfully sweet. We took a small amount of water back to the hotel in order to make tea with the very water that had nurtured the tea. We had an amazing time, and drank tons of amazing tea. We would like to go back and spend several months in the mountains exploring and drinking tea, but that will have to wait. For now, we’ll just have to watch this video over and over.</p>","created_at":null,"updated_at":null,"metadata":{"starred":true,"source":"1524e8b3-ebb6-490f-ae75-fc0e70cc947f","publisher":{}},"src":null,"text":"The tea varieties that come from this area are superior in character. Even the pristine mountain water that flowed in the stream was wonderfully sweet. We took a small amount of water back to the hotel in order to make tea with the very water that had nurtured the tea. We had an amazing time, and drank tons of amazing tea. We would like to go back and spend several months in the mountains exploring and drinking tea, but that will have to wait. For now, we’ll just have to watch this video over and over.","measurementHash":"8d699e77f2cf99595c1e131bbc2ac45c","length":507,"language":"en","measurementVersion":16},{"id":"46f71f1d-bc10-45e4-a427-5f93d6bb6aa1","item":"1524e8b3-ebb6-490f-ae75-fc0e70cc947f","type":"text","html":"<p>For more pictures, please see your facebook page: <a href=\"http://facebook.com/tealegends\">http://facebook.com/tealegends</a></p>","created_at":null,"updated_at":null,"metadata":{"starred":true,"source":"1524e8b3-ebb6-490f-ae75-fc0e70cc947f","publisher":{}},"src":null,"text":"For more pictures, please see your facebook page: http://facebook.com/tealegends","measurementHash":"6d96ec294167fcce20f6dfe41b896da0","length":80,"language":"da","measurementVersion":16}],"sites":["the-domains/tea-legends"],"starredBlocks":{"h1":[{"block":{"id":"8608e547-0aef-4896-bc63-eeff18b41696","item":"1524e8b3-ebb6-490f-ae75-fc0e70cc947f","type":"h1","html":"<h1>The Wuyi Mountains</h1>","created_at":null,"updated_at":null,"metadata":{"
